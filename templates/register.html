<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - GYM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 mx-auto shadow" style="max-width: 400px;">
      <h3 class="text-center mb-3">Registro</h3>
      <form method="POST">
        <input type="text" name="name" class="form-control mb-2" placeholder="Nombre" required>
        <input type="email" name="email" class="form-control mb-2" placeholder="Correo electrónico" required>
        <input type="password" name="password" class="form-control mb-2" placeholder="Contraseña" required>
        <input type="password" name="confirm" class="form-control mb-3" placeholder="Confirmar contraseña" required>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>
      <p class="text-center mt-3">
        ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
      </p>

      <!-- Bloque dinámico para mensajes de error (Flask/Django) -->
      {% if error %}
        <div class="alert alert-danger mt-2">{{ error }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
