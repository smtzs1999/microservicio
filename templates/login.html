<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - GYM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 mx-auto shadow" style="max-width:400px;">
      <h3 class="text-center mb-3">GYM Login</h3>
      <form method="POST">
        <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <p class="text-center mt-3">¿No tienes cuenta? <a href="/register">Regístrate</a></p>
      {% if error %}<div class="alert alert-danger mt-2">{{ error }}</div>{% endif %}
    </div>
  </div>
</body>
</html>
